{% extends 'base.html' %}

{% block title %}portrait - Photographer Portfolio{% endblock %}
{% load static %}
{% block extra_head %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
{% endblock %}

{% block content %}
<script>
    // Disable right-click on images and show a copyright message
    document.addEventListener('contextmenu', function (e) {
        if (e.target.tagName === 'IMG') {
            e.preventDefault();
            alert("Â© This image is protected by copyright. Downloading is not permitted.");
        }
    });

    // Disable image dragging
    document.addEventListener('dragstart', function (e) {
        if (e.target.tagName === 'IMG') {
            e.preventDefault();
        }
    });
</script>
<div class="background-container" style="background-image: url('{% static 'images/portrait1.jpg' %}');">
    <h2 class="head_txt mb-4">Portrait</h2>
</div>
<div class="container my-5">
    <div class="grid-container">
        {% for image in portrait_images %}
        <div class="grid-item">
            <div class="aspect-ratio-box">
                <img src="{{ image }}" class="img-fluid">
            </div>
        </div>
        {% empty %}
        <p>No photos available.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
