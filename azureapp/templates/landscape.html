{% extends 'base.html' %}

{% block title %}Landscape - Photographer Portfolio{% endblock %}
{% load static %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
{% endblock %}

{% block content %}
<script>
    // Disable right-click on images and show a copyright message
    document.addEventListener('contextmenu', function (e) {
        if (e.target.tagName === 'IMG') {
            e.preventDefault();
            alert("Â© This image is protected by copyright. Downloading is not permitted.");
        }
    });

    // Disable image dragging
    document.addEventListener('dragstart', function (e) {
        if (e.target.tagName === 'IMG') {
            e.preventDefault();
        }
    });
</script>
<div class="background-container" style="background-image: url('{% static 'images/landscape.jpg' %}');">
    <h2 class="head_txt mb-4">Landscape</h2>
</div>
<div class="container my-5">
    <div class="landscape-grid-container">
        {% for image in landscape_images %}
        <div class="landscape-grid-item {% if forloop.counter|divisibleby:2 %}even{% else %}odd{% endif %}">
            <img src="{{ image }}" alt="Landscape Photo" class="img-fluid">
        </div>
        {% empty %}
        <p>No photos available.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
